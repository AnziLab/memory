<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>6팀 대항 메모리 게임</title>
  <!-- 모바일 환경에서 화면 크기를 맞추기 위한 뷰포트 설정 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* 전역 스타일 */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: sans-serif;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* 상단 3팀, 하단 3팀 영역 (각각 15% 높이) */
    #top-teams, #bottom-teams {
      flex: 0 0 auto;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 15%;
      background: #f0f0f0;
      padding: 5px;
    }
    /* 팀 원형 영역: 원형 모양, 중앙에 팀 이름과 점수 표시 */
    .team-circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-weight: bold;
      font-size: 14px;
      padding: 5px;
    }

    /* 가운데 게임 보드 영역 */
    #board-wrapper {
      flex: 1 1 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      position: relative;
    }
    /* 실제 메모리 카드들이 배치될 영역 */
    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 120px);
      gap: 10px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    /* 결과 메시지 (예: 게임 종료 메시지) */
    #message {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    /* 카드 스타일 */
    .card {
      width: 120px;
      height: 80px;
      perspective: 800px; /* 3D 회전 효과 */
      cursor: pointer;
    }
    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    /* flipped 클래스가 있으면 뒷면(번호)이 보이도록 회전 */
    .flipped .card-inner {
      transform: rotateY(180deg);
    }
    /* 카드 앞면/뒷면 공통 스타일 */
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 14px;
      padding: 5px;
    }
    .card-front {
      background: #fff;
      color: #000;
      border: 2px solid #ccc;
    }
    .card-back {
      background: #0d6efd;
      color: #fff;
      transform: rotateY(180deg);
    }
    /* 매칭된 카드는 숨김 처리 */
    .matched {
      visibility: hidden;
    }
    /* 깜박이는 효과: 0.5초 주기로 깜박임 */
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    .blink {
      animation: blink 0.5s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <!-- 상단 3팀 영역 -->
  <div id="top-teams">
    <div class="team-circle" id="team0"></div>
    <div class="team-circle" id="team1"></div>
    <div class="team-circle" id="team2"></div>
  </div>

  <!-- 가운데 게임 보드 영역 -->
  <div id="board-wrapper">
    <div id="message"></div>
    <div id="game-board"></div>
  </div>

  <!-- 하단 3팀 영역 -->
  <div id="bottom-teams">
    <div class="team-circle" id="team3"></div>
    <div class="team-circle" id="team4"></div>
    <div class="team-circle" id="team5"></div>
  </div>

  <script>
    /********************************************************************
     * TTS 함수: 문장을 읽어줌
     ********************************************************************/
    function speakText(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'ko-KR';
      window.speechSynthesis.speak(utterance);
    }

    /********************************************************************
     * 1. 팀 정보: 6팀 (이름, 색상, 점수)
     ********************************************************************/
    const teams = [
      { name: "팀 1", color: "red",    score: 0 },
      { name: "팀 2", color: "orange", score: 0 },
      { name: "팀 3", color: "yellow", score: 0 },
      { name: "팀 4", color: "green",  score: 0 },
      { name: "팀 5", color: "blue",   score: 0 },
      { name: "팀 6", color: "purple", score: 0 },
    ];
    let currentTeamIndex = 0; // 현재 턴인 팀

    /********************************************************************
     * 2. 카드 데이터 (동일한 의미의 카드는 같은 id 사용)
     ********************************************************************/
    const cardData = [
      { id: 1, text: "It's raining cats and dogs." },
      { id: 1, text: "It's raining a lot." },
      { id: 2, text: "You're pulling my leg." },
      { id: 2, text: "You're joking." },
      { id: 3, text: "We pigged out." },
      { id: 3, text: "We ate a lot." },
      { id: 4, text: "Don't make a long face." },
      { id: 4, text: "Don't feel sad." },
      { id: 5, text: "It's not my cup of tea." },
      { id: 5, text: "I don't like it." },
      { id: 6, text: "I'm in hot water." },
      { id: 6, text: "I'm in trouble." },
      { id: 7, text: "I feel under the weather." },
      { id: 7, text: "I don't feel well." },
      { id: 8, text: "He and I see eye to eye." },
      { id: 8, text: "He and I agree." },
      { id: 9, text: "I'll keep my fingers crossed for you." },
      { id: 9, text: "I wish you good luck." },
      { id: 10, text: "It's a piece of cake." },
      { id: 10, text: "It's easy." },
      { id: 11, text: "I'll keep in touch." },
      { id: 11, text: "I'll call you or write to you." },
    ];
    const totalPairs = cardData.length / 2;
    let matchedCount = 0;

    /********************************************************************
     * 3. 게임 상태 변수
     ********************************************************************/
    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;

    /********************************************************************
     * 4. 팀 디스플레이 업데이트
     ********************************************************************/
    function updateTeamsDisplay() {
      teams.forEach((team, i) => {
        const el = document.getElementById("team" + i);
        el.textContent = team.name + "\n" + team.score + "점";
        el.style.whiteSpace = "pre-line"; // 줄바꿈 지원
        if (i === currentTeamIndex) {
          el.style.backgroundColor = team.color;
          el.style.color = "#fff";
        } else {
          el.style.backgroundColor = "#aaa";
          el.style.color = "#000";
        }
      });
    }

    /********************************************************************
     * 5. 턴 교체 함수
     *    - 맞춘 경우 같은 팀이 계속 진행하고, 틀리면 다음 팀으로 변경
     ********************************************************************/
    function nextTeamTurn() {
      currentTeamIndex = (currentTeamIndex + 1) % teams.length;
      updateTeamsDisplay();
    }

    /********************************************************************
     * 6. 카드 섞기 (Fisher–Yates 알고리즘)
     ********************************************************************/
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    /********************************************************************
     * 7. 게임 보드 생성 함수
     ********************************************************************/
    function createBoard() {
      const gameBoard = document.getElementById("game-board");
      gameBoard.innerHTML = "";
      const shuffledCards = shuffle([...cardData]);
      shuffledCards.forEach((cardInfo, index) => {
        const card = document.createElement("div");
        card.classList.add("card", "flipped"); // 초기 상태: 뒷면(번호) 보임
        const cardInner = document.createElement("div");
        cardInner.classList.add("card-inner");

        const cardFront = document.createElement("div");
        cardFront.classList.add("card-face", "card-front");
        cardFront.textContent = cardInfo.text;

        const cardBack = document.createElement("div");
        cardBack.classList.add("card-face", "card-back");
        cardBack.textContent = index + 1;  // 1부터 시작하는 번호

        cardInner.appendChild(cardFront);
        cardInner.appendChild(cardBack);
        card.appendChild(cardInner);

        card.addEventListener("click", () => flipCard(card, cardInfo));
        gameBoard.appendChild(card);
      });
    }

    /********************************************************************
     * 8. 카드 뒤집기 로직
     ********************************************************************/
    function flipCard(card, cardInfo) {
      if (lockBoard) return;
      if (!card.classList.contains("flipped")) return; // 이미 앞면이면 무시

      card.classList.remove("flipped");

      if (!firstCard) {
        firstCard = card;
        firstCard.cardInfo = cardInfo;
      } else {
        secondCard = card;
        secondCard.cardInfo = cardInfo;
        checkForMatch();
      }
    }

    /********************************************************************
     * 9. 정답일 때 깜박임 애니메이션 후 카드 사라짐
     ********************************************************************/
    function animateMatch() {
      // 깜박이는 효과 클래스 추가
      firstCard.classList.add("blink");
      secondCard.classList.add("blink");
      setTimeout(() => {
        firstCard.classList.remove("blink");
        secondCard.classList.remove("blink");
        // 카드 사라짐 처리 (matched 클래스 추가)
        firstCard.classList.add("matched");
        secondCard.classList.add("matched");
        resetBoard();
      }, 3000); // 3초 후 실행
    }

    /********************************************************************
     * 10. 매칭 판정 함수
     ********************************************************************/
    function checkForMatch() {
      lockBoard = true;
      const isMatch = firstCard.cardInfo.id === secondCard.cardInfo.id;

      if (isMatch) {
        // 정답 시 현재 팀 점수 증가 및 TTS로 읽기
        teams[currentTeamIndex].score++;
        updateTeamsDisplay();
        speakText(teams[currentTeamIndex].name + " 점수 " + teams[currentTeamIndex].score + "점");

        animateMatch();
        matchedCount++;
        if (matchedCount === totalPairs) {
          const endMsg = "축하합니다! 모든 카드를 맞추셨습니다.";
          document.getElementById("message").textContent = endMsg;
          speakText(endMsg);
        }
      } else {
        // 오답인 경우 1초 후 카드 다시 뒤집고 턴 교체
        setTimeout(() => {
          firstCard.classList.add("flipped");
          secondCard.classList.add("flipped");
          resetBoard();
          nextTeamTurn();
        }, 1000);
      }
    }

    /********************************************************************
     * 11. 상태 초기화 함수
     ********************************************************************/
    function resetBoard() {
      [firstCard, secondCard] = [null, null];
      lockBoard = false;
    }

    /********************************************************************
     * 12. 초기화: 팀 디스플레이 및 보드 생성
     ********************************************************************/
    window.addEventListener("DOMContentLoaded", () => {
      updateTeamsDisplay();
      createBoard();
    });
  </script>
</body>
</html>
