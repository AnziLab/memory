<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>호계중 3과 숙어 메모리 게임</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* 전역 및 기본 레이아웃 */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: sans-serif;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background: #eee;
    }

    /* 플레이어 수 선택 오버레이 */
    #playerSelectOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      color: #fff;
    }
    #playerSelectOverlay select, 
    #playerSelectOverlay button {
      font-size: 18px;
      padding: 10px 15px;
      margin: 10px;
    }
    
    /* 팀 영역 컨테이너: 상단과 하단 영역 */
    #teamsArea {
      flex: 0 0 auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 5px;
    }
    .team-row {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 5px 0;
    }
    .team-circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-weight: bold;
      font-size: 14px;
      padding: 5px;
      margin: 0 5px;
    }
    
    /* 중앙 게임 보드 영역 */
    #board-wrapper {
      flex: 1 1 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      position: relative;
      padding: 10px;
    }
    /* 메모리 카드 보드 */
    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 120px);
      gap: 10px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    #message {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
    
    /* 카드 스타일 */
    .card {
      width: 120px;
      height: 80px;
      perspective: 800px;
      cursor: pointer;
    }
    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    /* flipped 클래스가 있으면 뒷면(번호)이 보임 */
    .flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 14px;
      padding: 5px;
    }
    .card-front {
      background: #fff;
      color: #000;
      border: 2px solid #ccc;
    }
    .card-back {
      background: #0d6efd;
      color: #fff;
      transform: rotateY(180deg);
    }
    .matched {
      visibility: hidden;
    }
    /* 깜박임 애니메이션 */
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    .blink {
      animation: blink 0.5s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <!-- 플레이어 수 선택 오버레이 -->
  <div id="playerSelectOverlay">
    <h2>플레이어 수를 선택하세요</h2>
    <select id="playerCount">
      <option value="1">1명</option>
      <option value="2">2명</option>
      <option value="3">3명</option>
      <option value="4">4명</option>
      <option value="5">5명</option>
      <option value="6" selected>6명</option>
    </select>
    <button id="startButton">게임 시작</button>
  </div>

  <!-- 팀 영역 (상단에 한 번에 표시할 수도 있고, 필요에 따라 여러 줄로 분할) -->
  <div id="teamsArea"></div>

  <!-- 게임 보드 영역 -->
  <div id="board-wrapper">
    <div id="message"></div>
    <div id="game-board"></div>
  </div>

  <script>
    /**************************************************************************
     * 전역 변수 및 기본 데이터
     **************************************************************************/
    let teams = [];           // 플레이어(팀) 배열 (동적으로 생성)
    let currentTeamIndex = 0; // 현재 턴인 팀 인덱스
    const defaultColors = ["red", "orange", "yellow", "green", "blue", "purple"];
    
    // 카드 데이터 (각 쌍은 같은 id를 사용)
    const cardData = [
      { id: 1, text: "It's raining cats and dogs." },
      { id: 1, text: "It's raining a lot." },
      { id: 2, text: "You're pulling my leg." },
      { id: 2, text: "You're joking." },
      { id: 3, text: "We pigged out." },
      { id: 3, text: "We ate a lot." },
      { id: 4, text: "Don't make a long face." },
      { id: 4, text: "Don't feel sad." },
      { id: 5, text: "It's not my cup of tea." },
      { id: 5, text: "I don't like it." },
      { id: 6, text: "I'm in hot water." },
      { id: 6, text: "I'm in trouble." },
      { id: 7, text: "I feel under the weather." },
      { id: 7, text: "I don't feel well." },
      { id: 8, text: "He and I see eye to eye." },
      { id: 8, text: "He and I agree." },
      { id: 9, text: "I'll keep my fingers crossed for you." },
      { id: 9, text: "I wish you good luck." },
      { id: 10, text: "It's a piece of cake." },
      { id: 10, text: "It's easy." },
      { id: 11, text: "I'll keep in touch." },
      { id: 11, text: "I'll call you or write to you." },
    ];
    const totalPairs = cardData.length / 2;
    let matchedCount = 0; // 맞춘 카드 쌍 수

    let firstCard = null;  // 첫 번째로 뒤집은 카드
    let secondCard = null; // 두 번째로 뒤집은 카드
    let lockBoard = false; // 클릭 잠금 상태

    /**************************************************************************
     * 팀 UI 동적 생성: 플레이어 수에 따라 팀 영역 생성
     **************************************************************************/
    function generateTeamsUI() {
      const teamsArea = document.getElementById("teamsArea");
      teamsArea.innerHTML = "";
      let topRow = document.createElement("div");
      topRow.classList.add("team-row");
      let bottomRow = document.createElement("div");
      bottomRow.classList.add("team-row");

      // 플레이어 수에 따라 분할: 1~3명이면 상단 한 줄, 4~6명이면 두 줄로 분리
      if (teams.length <= 3) {
        teams.forEach((team, i) => {
          const teamDiv = document.createElement("div");
          teamDiv.classList.add("team-circle");
          teamDiv.id = "team" + i;
          teamDiv.textContent = team.name + "\n" + team.score + "점";
          teamDiv.style.whiteSpace = "pre-line";
          // 현재 팀은 고유 색상, 아니면 회색 처리
          teamDiv.style.backgroundColor = (i === currentTeamIndex) ? team.color : "#aaa";
          teamDiv.style.color = (i === currentTeamIndex) ? "#fff" : "#000";
          topRow.appendChild(teamDiv);
        });
        teamsArea.appendChild(topRow);
      } else {
        // 두 줄로 배치: 상단은 Math.ceil(n/2), 하단은 나머지
        let topCount = Math.ceil(teams.length / 2);
        teams.forEach((team, i) => {
          const teamDiv = document.createElement("div");
          teamDiv.classList.add("team-circle");
          teamDiv.id = "team" + i;
          teamDiv.textContent = team.name + "\n" + team.score + "점";
          teamDiv.style.whiteSpace = "pre-line";
          teamDiv.style.backgroundColor = (i === currentTeamIndex) ? team.color : "#aaa";
          teamDiv.style.color = (i === currentTeamIndex) ? "#fff" : "#000";
          if (i < topCount) {
            topRow.appendChild(teamDiv);
          } else {
            bottomRow.appendChild(teamDiv);
          }
        });
        teamsArea.appendChild(topRow);
        teamsArea.appendChild(bottomRow);
      }
    }

    /**************************************************************************
     * 팀 디스플레이 업데이트 (팀 UI 재생성)
     **************************************************************************/
    function updateTeamsDisplay() {
      generateTeamsUI();
    }

    /**************************************************************************
     * 턴 교체 함수: 맞춘 팀은 그대로, 오답이면 다음 팀으로
     **************************************************************************/
    function nextTeamTurn() {
      currentTeamIndex = (currentTeamIndex + 1) % teams.length;
      updateTeamsDisplay();
    }

    /**************************************************************************
     * 카드 섞기 (Fisher–Yates)
     **************************************************************************/
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    /**************************************************************************
     * 게임 보드 생성: 카드 배치
     **************************************************************************/
    function createBoard() {
      const gameBoard = document.getElementById("game-board");
      gameBoard.innerHTML = "";
      const shuffledCards = shuffle([...cardData]);
      shuffledCards.forEach((cardInfo, index) => {
        const card = document.createElement("div");
        card.classList.add("card", "flipped"); // 초기 상태: 뒷면(번호) 보임
        const cardInner = document.createElement("div");
        cardInner.classList.add("card-inner");

        const cardFront = document.createElement("div");
        cardFront.classList.add("card-face", "card-front");
        cardFront.textContent = cardInfo.text;

        const cardBack = document.createElement("div");
        cardBack.classList.add("card-face", "card-back");
        cardBack.textContent = index + 1;

        cardInner.appendChild(cardFront);
        cardInner.appendChild(cardBack);
        card.appendChild(cardInner);

        card.addEventListener("click", () => flipCard(card, cardInfo));
        gameBoard.appendChild(card);
      });
    }

    /**************************************************************************
     * 카드 뒤집기 로직
     **************************************************************************/
    function flipCard(card, cardInfo) {
      if (lockBoard) return;
      if (!card.classList.contains("flipped")) return; // 이미 앞면이면 무시

      card.classList.remove("flipped");

      if (!firstCard) {
        firstCard = card;
        firstCard.cardInfo = cardInfo;
      } else {
        secondCard = card;
        secondCard.cardInfo = cardInfo;
        checkForMatch();
      }
    }

    /**************************************************************************
     * 정답 카드 애니메이션: 3초간 깜박이다가 사라지게 함
     **************************************************************************/
    function animateMatch() {
      firstCard.classList.add("blink");
      secondCard.classList.add("blink");
      setTimeout(() => {
        firstCard.classList.remove("blink");
        secondCard.classList.remove("blink");
        firstCard.classList.add("matched");
        secondCard.classList.add("matched");
        resetBoard();
      }, 3000);
    }

    /**************************************************************************
     * 매칭 판정 함수
     **************************************************************************/
    function checkForMatch() {
      lockBoard = true;
      const isMatch = firstCard.cardInfo.id === secondCard.cardInfo.id;

      if (isMatch) {
        teams[currentTeamIndex].score++;
        updateTeamsDisplay();
        animateMatch();
        matchedCount++;
        if (matchedCount === totalPairs) {
          const endMsg = "축하합니다! 모든 카드를 맞추셨습니다.";
          document.getElementById("message").textContent = endMsg;
        }
      } else {
        setTimeout(() => {
          firstCard.classList.add("flipped");
          secondCard.classList.add("flipped");
          resetBoard();
          nextTeamTurn();
        }, 1000);
      }
    }

    /**************************************************************************
     * 상태 초기화 함수
     **************************************************************************/
    function resetBoard() {
      [firstCard, secondCard] = [null, null];
      lockBoard = false;
    }

    /**************************************************************************
     * 플레이어 수 선택 후 게임 시작 함수
     **************************************************************************/
    function startGame() {
      const playerCount = parseInt(document.getElementById("playerCount").value);
      // 선택한 플레이어 수만큼 팀 생성
      teams = [];
      for (let i = 0; i < playerCount; i++) {
        teams.push({
          name: "팀 " + (i + 1),
          color: defaultColors[i],
          score: 0
        });
      }
      currentTeamIndex = 0;
      // 팀 UI 생성
      updateTeamsDisplay();
      // 플레이어 선택 오버레이 숨기기
      document.getElementById("playerSelectOverlay").style.display = "none";
      // 게임 보드 생성
      createBoard();
    }

    /**************************************************************************
     * 이벤트 리스너: 시작 버튼 클릭 시 startGame 호출
     **************************************************************************/
    document.getElementById("startButton").addEventListener("click", startGame);
  </script>
</body>
</html>
